

@if (isloading) {
<div
  class="justify-center items-center flex flex-col space-y-5 md:flex-row px-16"
>
  <div class="lds-grid">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

}@else {
<div
  @openclose
  class="justify-center items-center flex flex-col space-y-5 md:flex-row px-4 md:px-16"
>
<div class="flex flex-col  justify-center items-center md:items-start  w-full md:w-1/4 space-y-4 pb-5 ">
  <div (click)="go_Back()" class=" self-start text-white cursor-pointer bg-[#08ac0a] w-fit py-1 px-2 md:ms-2 ms-4  hover:bg-[#1e591f] rounded-md">
    <i class="fa-solid fa-arrow-left"></i>
  </div>
  <div  class="  w-full rounded-2xl "> 
  <owl-carousel-o [options]="customOptions" class="w-1/3 md:w-full rounded-2xl" >

    @for (img of poduct.images; track $index) {
      <ng-template carouselSlide [id]="poduct.id">
        <img [src]="img" [alt]="poduct.description" class="w-full rounded-2xl" [title]="poduct.title">
      </ng-template>
  }
</owl-carousel-o>
  </div>
 </div>
  
  <div class="flex justify-center items-center flex-col ms-0 md:ms-4 p-4 w-full md:w-2/3">
    <h3 class="font-bold self-start">{{ poduct.title }}</h3>
    <p class="text-sm text-gray-600 p-3 self-start">{{ poduct.description }}</p>

    <h3 class="text-left self-start font-bold pb-2">
      {{ poduct.category.name }}
    </h3>
    <div class="flex w-full justify-between align-middle ">  
      <h3 class="text-left self-start font-bold">{{ poduct.price }} EGP</h3>

      
      <div class="flex me-3 ">
 <i class="fa fa-star text-yellow-400"></i>
      <p class="ms-2 text-sm font-bold text-gray-900">
        {{ poduct.ratingsAverage }}
      </p>
    
      <a class="text-sm font-medium ms-2 text-gray-900"
        >{{ poduct.ratingsQuantity }} reviews</a
      >
    </div>

  </div>

    <button
      type="button"
      (click)="addProductToCart(poduct._id)"
      class="my-2 w-full text-white bg_main hover:hover_color focus:ring-4 focus:ring-green-300 rounded-lg text-sm px-5 py-3 dark:bg_main dark:hover:bg-green-700 focus:outline-none dark:focus:ring-green-800 font-bold"
    >
    @if (addingtocart) {
      <i class="fa fa-spin fa-spinner"></i>
    }
    @else {
      <i class="fa-solid fa-add"></i>
      Add to Cart
    }
    </button>
  </div>
</div>
}
