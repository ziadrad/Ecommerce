@if (isloading) {
    <div class=" justify-center items-center flex  flex-col space-y-5 md:flex-row px-16">
        <div class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>

}@else {
<div class=" justify-center items-center flex  flex-col space-y-5 md:flex-row px-16">
    <img [src]="poduct.imageCover" class="w-2/3 md:w-1/3 lg:w-1/4  " alt="">
    <div class="flex justify-center items-center flex-col ms-4">
<h3 class="font-bold self-start">{{poduct.title}}</h3>
<p class="text-sm text-gray-600 p-3">{{poduct.description}}</p>

    <h3 class="text-left self-start font-bold pb-2 " >{{poduct.category.name}} </h3>
    <h3 class="text-left self-start font-bold " >{{poduct.price}} EGP</h3>

    <button
    type="button"
    class="my-2 w-full  text-white bg_main hover:hover_color focus:ring-4 focus:ring-green-300  rounded-lg text-sm px-5 py-3  dark:bg_main dark:hover:bg-green-700 focus:outline-none dark:focus:ring-green-800 font-bold" >
    <i class="fa-solid fa-add"></i>
    Add to Cart
  </button>
    </div>
</div>
}
