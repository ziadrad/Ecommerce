@if (isloading) {
<div
  class="justify-center items-center flex flex-col space-y-5 md:flex-row px-16"
>
  <div class="lds-grid">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

}@else {
<div
  @openclose
  class="justify-center items-center flex flex-col space-y-5 md:flex-row px-4 md:px-16"
>
  <img
    [src]="poduct.imageCover"
    class="w-2/3 md:w-1/3 lg:w-1/4 rounded-2xl basis-1/12"
    alt=""
  />
  <div class="flex justify-center items-center flex-col ms-4 basis-11/12">
    <h3 class="font-bold self-start">{{ poduct.title }}</h3>
    <p class="text-sm text-gray-600 p-3 self-start">{{ poduct.description }}</p>

    <h3 class="text-left self-start font-bold pb-2">
      {{ poduct.category.name }}
    </h3>
    <div class="flex w-full justify-between align-middle ">  
      <h3 class="text-left self-start font-bold">{{ poduct.price }} EGP</h3>

      
      <div class="flex me-3 ">
      <svg
        class="w-4 h-4 text-yellow-300 me-1"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 22 20"
      >
        <path
          d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
        />
      </svg>
      <p class="ms-2 text-sm font-bold text-gray-900">
        {{ poduct.ratingsAverage }}
      </p>
    
      <a class="text-sm font-medium ms-2 text-gray-900"
        >{{ poduct.ratingsQuantity }} reviews</a
      >
    </div>

  </div>

    <button
      type="button"
      class="my-2 w-full text-white bg_main hover:hover_color focus:ring-4 focus:ring-green-300 rounded-lg text-sm px-5 py-3 dark:bg_main dark:hover:bg-green-700 focus:outline-none dark:focus:ring-green-800 font-bold"
    >
      <i class="fa-solid fa-add"></i>
      Add to Cart
    </button>
  </div>
</div>
}
