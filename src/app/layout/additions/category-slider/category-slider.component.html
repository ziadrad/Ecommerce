    @if (isloading) {

      >
        <div class="lds-grid">
          <div></div>

          <div></div>
          <div></div>
          <div></div>

        </div>
      </div>  }@else {
    <owl-carousel-o [options]="customOptions" class="w-1/3 md:w-full rounded-2xl" >

        </ng-template>
    
}
