@if (category) {
    <div @openclose class="w-full md:w-10/12  mx-auto">
        <div class="flex bg-gray-100 shadow-lg rounded-lg p-7">
            <img @openclose [src]="category.image" class='w-1/3 rounded-lg' alt="">
            <div class="flex flex-col justify-center ms-5 gap-y-3">
    <h3 class="text-gray-900 text- xl font-semibold"><span class="capitalize"> category name : </span> {{category.name}}</h3>
    <p class="text-gray-900 text-sm font-normal"> <span class="capitalize"> slug : </span>  {{category.slug}}</p>
    <div class="flex   gap-x-4">
        <span class="p-1 rounded text-sm bg-green-600 text-white">{{category.name}}</span>
        <span class="p-1 rounded text-sm bg-green-600 text-white">{{category.slug}}</span>
    </div>
            </div>
        </div>
    </div>
}
