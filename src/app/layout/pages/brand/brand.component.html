<div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 space-x-3 space-y-3 w-10/12 mx-auto ">
    @for (brand of BrandList; track $index) {
        <div [routerLink]="['/brandDetals',brand._id] " class="category relative shadow bg-gray-100  rounded-lg"  >
            <img class="w-full" [src]="brand.image" loading="lazy" alt="">
            <div class="overlay flex justify-center items-center transition-opacity duration-500 text-gray-900 font-semibold "> <h3 class="text-gray-900 text-2xl font-semibold">{{brand.name}}</h3></div>
        </div>
    }
</div>
